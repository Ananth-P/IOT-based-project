<!-- {% extends "app.html" %}
{% block content %} -->
<div   ng-controller="tagCtrl" ng-init="list('1')">
    <div class="row">
        <div class="col-lg-12" style="column-span: 49ol">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> TagList
                </div>
                <div class="tag_hori"class="card-body" >
                    <table class="table table-responsive-sm table-bordered table-striped table-sm" style="text-align:center">
                        <thead>
                            <tr>
                                <th>S No</th>
                                <th>Name</th>
                                <th>Tag Id</th>
                                <th>Description</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in tag_list">
                            <td>{$ (items_per_page*(current_page-1))+($index+1) $}</td>
                            <td>{$ x.tag_name $}</td>
                            <td>{$ x.id $}</td>
                            <td>{$ x.description $}</td>
                            <td><a class="btn btn-primary" ui-sref="tagEdit({int:x.id})" role="button"ng-click="">Edit</a>
                            <a  class="btn btn-danger" ng-click="delete(x.id)">Delete</a></td>
                        
                         </tbody>
                    </table>
                    <ul class="pagination" >Page:
                        <li class="page-item" ng-if="previous_page" style="padding-left:10px" title="First"> 
                            <a class="page-cursor" ng-click="goToPage('1')">&lt;&lt;</a>
                        </li>
                        <li class="page-item" ng-if="previous_page" style="padding-left:10px" title="Previous" >
                            <a  class="page-cursor"  ng-click="goToPage(previous_page)" >&lt;</a> 
                        </li>
                        <li class="page-item" style="padding-left:10px">
                            <select ng-model="current_page" ng-change="goToPage(current_page)" >
                            <option value="{$ $index+1 $}" ng-repeat="n in [].constructor(num_pages) track by $index">{$ $index+1 $}</option>
                            </select>
                        </li>
                        <li class="page-item" ng-if="next_page" style="padding-left:10px" title="Next">
                            <a  class="page-cursor" ng-click="goToPage(next_page)">&gt;</a>  
                        </li>
                        <li class="page-item" ng-if="next_page" style="padding-left:10px" title="Last">
                            <a class="page-cursor" ng-click="goToPage(num_pages.toString())">&gt;&gt;</a>  
                        </li>
                    </ul>    
                </div>
            </div>
        </div>    
    </div>
</div>

{% endblock %} -->
