{% extends "main.html" %}
{% block content %}


  <body class="app flex-row align-items-center">

    <div class="container" ng-App="newApp" ng-controller="loginCtrl">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                
                <h2 style="text-align:center">Reset Password</h2>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" ng-model="reset.password1" placeholder="password">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input class="form-control" type="password" ng-model="reset.password2" placeholder="Repeat password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-primary px-4" ng-click="resetPassword()" type="button">Reset</button>
                  </div>
   
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
  </body>

</html>
{% endblock content %}
