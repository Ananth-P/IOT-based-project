<div  class="col-md-12"  ng-Controller="">
    <div class="card">
        <div class="card-header" style="text-align:center">
            <strong>Device Creation </strong></div>
                <div class="card-body">
                    <form method="post" action="">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="Name" >Device Type</label>
                            <div class="radio">
                                <input class="radio-inline" id="radio1" type="radio" value="radio1" name="radios">
                                <label class="form-check-label" for="radio1">Digital</label>

                                
                                <input class="radio-inline" id="radio2" type="radio" value="radio2" name="radios">
                                <label class="form-check-label" for="radio2">Analog</label>

                                
                                <input class="radio-inline" id="radio3" type="radio" value="radio2" name="radios">
                                <label class="form-check-label" for="radio3">Video</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="Name" >Device Name</label>
                            <div >
                                <input type = "text" id = "name" class = "form-control" placeholder = "DeviceName" ng-model = "permission.name" required="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="Name" >Device Image</label>
                            <div >
                                <input type = "file" id = "name" class = "form-control" placeholder = "DeviceName" ng-model = "permission.name" required="">
                            </div>
                        </div>
                         <div class="card">
                            <div class="card-header">
                                <strong>Tags</strong>
                                <span style="text-align:center">
                                <strong >Add Parameters</strong>
                                </span>
                            </div>
                            </div>
                        <div>

                    
                    </form>

                </div>
        </div>
    </div>
</div>
