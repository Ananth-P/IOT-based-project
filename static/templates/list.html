

          <div  ng-controller="myCtrl" ng-init="list()">
            <div class="row">
              <div class="col-lg-12" style="column-span: 4 " >
                <div class="card">
                  <div class="card-header">
                    <i class="fa fa-align-justify"></i> datalist</div>
                  <div class="card-body">
                    <table class="table table-responsive-sm table-bordered table-striped table-sm">
                      <thead>
                        <tr style="text-align: center">
                          <th>S No</th>
                          <th>Email</th>
                          <th>FirstName</th>
                          <th>Fieldone</th>
                          <th>Fieldtwo</th>
                          <th>options</th>
                        </tr>
                      </thead>
                        <tbody>
                        <tr ng-repeat="x in datalist track by $index">
                           <td>{$ $index+1 $}</td>
                          <!--   <td>{$ x.id $}</td> -->
                            <td>{$x.email$}</td>
                            <td>{$x.first_name$}</td>
                            <td>{$x.field_one$}</td>
                            <td>{$x.field_two$}</td>
                           
                            <td style="text-align: center"><button class="btn btn-primary" ng-click="edit(x.id)">EDIT</button>
                            <button class="btn btn-danger" ng-click="delete(x.id)">Delete</button></td>

                           <!--  <td><a href="list/#" class="btn-link" ng-click="edit(x.id)">Edit</a></td>
                            <td><a href= "list/#"  class="btn-link" ng-click="delete(x.id)">Delete</a></td> -->
                        </tbody>
                        </table>
                        </div>
                        </div>
