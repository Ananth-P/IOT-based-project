

          <div  ng-controller="roleCtrl" ng-init="list()">

                  <div class="card-header">
                    <i class="fa fa-align-justify"></i> Rolelist</div>

                    <table class="table table-responsive-sm table-bordered table-striped table-sm">
                      <thead>

                          <th>Roles</th>
                          <th>options</th>
                        </tr>
                      </thead>
