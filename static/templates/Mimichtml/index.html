<div class="canvasID" ng-app="app" ng-controller="projectCtrl">
  <div id="myID" ng-init="getData(); getTagList()"
    style="display:block;position:relative;cursor:pointer"></div>
            <i class="fa fa-save fa-1x" style="padding-top:290px;margin-left:17px;cursor:pointer;width:0px;height:0px; color:skyblue" ng-click="submit()" title="Save"></i>
            <div data-toggle="modal" data-target="#largeModal"><i class="fa fa-upload" style="padding-top: 30px;margin-left: 18px;cursor: pointer;display:block;width: 0px;height:0px; color:skyblue" title="Upload"></i></div>
             <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                 <div class="modal-dialog modal-lg" role="document">
                   <div class="modal-content">
                     <div class="modal-header">
                       <h4 class="modal-title">Image Upload</h4>
                       <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">×</span>
                       </button>
                     </div>
                   <div class="modal-body">
                     <div class = "form-group row">
                       <label class="col-md-4 col-form-label" for = "Asset_name"  >Name  </label>
                       <div class="col-md-7">
                               
                           <input type = "text" id = "name" name="name" placeholder = "Name" ng-model = "component.name" ng-blur="dialogClose(project.project_name)" required="" >
                       </div>
                     </div>
                       <div class = "form-group row">
                           <label class="col-md-4 col-form-label" for = "Asset_name"  > Component Type  </label>
                           <div class="col-md-7">
                                   <select label="select tag_type" ng-options="x.id as x.name for x in tagType" ng-model="component.component_type_id"></select>
                           </div>
                       </div> 
                       <div class = "form-group row">
                         <label class="col-md-4 col-form-label" for = "Asset_name"  > Default Image  </label>
                         <div class="col-md-7">
                               <input type="file" ngf-select ng-model="component.default_image" name="file">
                               <span class="col-md-5 col-form-label" data-ng-show="submitted && testform.default_image.$error.required">Required!</span> 
                               
                         </div>
                         <div class="col-xl-auto-side" for = "Asset_name"  > Email </div>
                         <div class="col-xl-auto-side-sms" for = "Asset_name"  > SMS </div>
                       </div> 
                       <div class = "form-group row">
                         <label class="col-md-4 col-form-label" for = "Asset_name"  >State-On Image  </label>
                           <div class="col-md-7">
                                 <input type="file" ngf-select ng-model="component.status_on" name="file">
                           </div> 
                           <div class="col-xl-auto-side">
                           <input type="checkbox" name="email-on" ng-model = "component.status_on_email"  >
                           </div>
                           <div class="col-xl-auto-side-sms">
                             <input type="checkbox" name="sms-on" ng-model = "component.status_on_sms" >
                           </div> 
                       </div>
                       <div class = "form-group row">
                             <label class="col-md-4 col-form-label" for = "Asset_name"  >State-Off Image  </label>
                               <div class="col-md-7">
                                       <input type="file" ngf-select ng-model="component.status_off" name="file">
                               </div>
                               <div class="col-xl-auto-side">
                                   <input type="checkbox" name="email-off" ng-model = "component.status_off_email" >
                               </div>
                               <div class="col-xl-auto-side-sms">
                                   <input type="checkbox" name="sms-off" ng-model = "component.status_off_sms">
                               </div> 
                       </div>
                   </div>
                   <div class="modal-footer">
                     <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                     <button class="btn btn-primary" type="button" ng-click="saveFile()">Save changes</button>
                   </div>
                   </div>
               </div>
             </div>
 
         <div class="modal fade in show" id="larModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="opacity:2" >
         <form id="formdata" name="tagform" class="form-horizontal" action="javascript:void(0)">    
           <div class="modal-dialog modal-lg" role="document">
               <div class="modal-content">
                 <div class="modal-header">
                   <h4 class="modal-title">Tag Form</h4>
                   <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">×</span>
                   </button>
                 </div>
               <div class="modal-body">
                 <div class = "form-group row">
                   <label class="col-md-4 col-form-label" for = "Asset_name"  >Tag Type  </label>
                   <div class="col-md-7">
                         <select required id="tagtype" ng-model="tag.tag_type_id" ng-options="tag.id as tag.name for tag in tagType">
                                 <option value="">choose tag type<option>
                         </select>     
                   </div>
                 </div>
                   <div class = "form-group row">
                       <label class="col-md-4 col-form-label" for = "Asset_name"  > Name  </label>
                       <div class="col-md-7">
                             <input type = "text" id = "tagname" name="tag_name" class = "form-control" placeholder = "name" ng-model = "tag.tag_name" ng-minlength="5" ng-maxlength="8" maxlength="9" required="">
                             <p style="color:red" ng-show="tagform.tag_name.$error.minlength" class="help-block">Name is too short.</p>
                             <p style="color:red" ng-show="tagform.tag_name.$error.maxlength" class="help-block">Name should not exceed 7 characters</p>
                       </div>
                   </div> 
                   <div class = "form-group row">
                     <label class="col-md-4 col-form-label" for = "Asset_name"  > Description  </label>
                     <div class="col-md-7">
                             <input type = "text" id = "description" name="description" class = "form-control" placeholder = "description" ng-model = "tag.description" ng-minlength="5" ng-maxlength="25" required="">
                             <p style="color:red" ng-show="tagform.description.$error.minlength" class="help-block">Description is too short.</p>
                             <p style="color:red" ng-show="tagform.description.$error.maxlength" class="help-block">Description is too long.</p>
                     </div>
                   </div>
               </div>
             <div class="modal-footer">
                 <button class="btn btn-secondary" type="button" data-dismiss="modal" ng-click="closeTag()">Close</button>
               <button class="btn btn-secondary" type="button" data-dismiss="modal" ng-disabled="tagform.$invalid" ng-click="submitTag()">Submit</button>
             </div>
               </div> 
             </div>
             </form>
         </div>
   <div ng-app="newApp">
   <div class="modal fade show" id="componentModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="opacity:2" >
       <form id="myform" name="testform" class="form-horizontal" action="javascript:void(0)">  
         <div class="modal-dialog modal-lg" role="document">
             <div class="modal-content">
                 <div class="modal-header">
                   <h4 class="modal-title">Add Configuration</h4>
                   <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">×</span>
                   </button>
                 </div>
             <div class="modal-body">
               <div class = "form-group row" ng-class="{ 'has-error' : testform.name.$invalid && !testform.name.$pristine }">
                 <label class="col-md-4 col-form-label" for = "name"  >Name  </label>
               <div class="col-md-7">
                   <input type = "text" id ="textfield1" name="name" class = "form-control" placeholder = "Enter name " ng-model = "config.name" ng-minlength="5" ng-maxlength="8" maxlength="9" required> 
                   <!-- <p style="color:red" ng-show="testform.name.$invalid && !testform.name.$pristine" class="help-block">Your name is required.</p> -->
                   <p style="color:red" ng-show="testform.name.$error.minlength" class="help-block">Name is too short.</p>
                   <p style="color:red" ng-show="testform.name.$error.maxlength" class="help-block">Name should not exceed 7 characters</p>
                   <!-- <p style="color:red" ng-show="testform.name.$error.pattern">Enter only alphabet characters</p> -->
                   <!-- <p style="color:red" ng-show="testform.name.$error.maxlength" class="help-block">Name is too long.</p> -->
                   <!-- <p style="color:red" ng-show="testform.name.$error.minlength">Username should have at least 6 characters.</p>
                   <p style="color:red" ng-show="testform.name.$error.maxlength">Username should have at most 12 characters.</p> -->
                   <!-- <p style="color:red" ng-show="testform.name.$error.required">Providing a name is mandatory.</p> -->
                   <!-- <p ng-show="testform.name.$error.pattern">Username can only be alphanumeric with an optional underscore.</p> -->
               </div>
               </div>
               <div class = "form-group row" ng-class="{ 'has-error' : testform.description.$invalid && !testform.description.$pristine }">
                   <label class="col-md-4 col-form-label" for = "description"  > Description  </label>
                   <div class="col-md-7">
                     <input type = "text" id = "description" name="description" class = "form-control" placeholder = "Enter description" ng-model = "config.description" ng-minlength="5" ng-maxlength="25" required>
                     <p style="color:red" ng-show="testform.description.$error.minlength" class="help-block">Description is too short.</p>
                     <p style="color:red" ng-show="testform.description.$error.maxlength" class="help-block">Description is too long.</p>
                     <!-- <p style="color:red" ng-show="testform.description.$error.minlength">Username should have at least 6 characters.</p>
                     <p style="color:red" ng-show="testform.description.$error.maxlength">Username should have at most 50 characters.</p> -->
                     <!-- <p style="color:red" ng-show="testform.description.$error.required">Providing a description is mandatory.</p> -->
                   </div>
               </div> 
               <div class = "form-group row">
                 <label class="col-md-4 col-form-label" for = "min"  > Minimum value  </label>
                 <div class="col-md-7">
                     <input type = "number" id = "minValue" name="minValue" class = "form-control" placeholder = "Enter mimimum value" ng-model = "config.minValue"  required>
                     <!-- <p style="color:red" ng-show="testform.minValue.$error.pattern">The value is not a valid integer</p> -->
                 </div>
               </div>
               <div class = "form-group row">
                 <label class="col-md-4 col-form-label" for = "max"  > Maximum value  </label>
                 <div class="col-md-7">
                     <input type = "number" id = "maxValue" name="maxValue" class = "form-control" placeholder = "Enter maximum value" ng-model = "config.maxValue"  required>
                     <!-- <p style="color:red" ng-show="testform.maxValue.$error.pattern">The value is not a valid integer</p> -->
                 </div>
               </div> 
             </div>
         <div class="modal-footer">
           <button class="btn btn-secondary" type="button" data-dismiss="modal" ng-click="closeModal()">Close</button>
           <!-- <button class="btn btn-secondary" type="button" data-dismiss="modal" value="Submit">Submit</button> -->
           <button type="submit" class="btn btn-secondary" data-dismiss="modal" ng-disabled="testform.$invalid" ng-click="submitForm()">Submit</button>
         </div>  
           </div>
         </div>
       </form>                                                                              
   </div>
   </div>
